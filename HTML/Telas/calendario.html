<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendário | StudyFlow</title>

  <!-- Fonts e Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  
  <!-- CSS custom -->
  <link rel="stylesheet" href="../Css/geral.css">
  <link rel="stylesheet" href="../Css/tela_principal.css">
  <link rel="stylesheet" href="../Css/calendario.css">

  <style>
    /* Garante que ocupemos 100% da viewport */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Layout flex para esticar o main abaixo do header */
    .sf-main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .calendar-page {
      flex: 1;               /* ocupa tudo que sobrar */
      display: flex;
      justify-content: center;
      align-items: stretch;  /* faz o calendário esticar verticalmente */
      padding: 1rem;
    }

    #calendar {
      width: 100%;
      max-width: 1200px;     /* largura máxima */
      background: #fff;
      border-radius: var(--default-radius,8px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      /* altura total do container pai */
      height: 100%;
    }
  </style>
</head>
<body class="auth-body dashboard-body">

  <!-- Sidebar -->
  <aside id="sidebar" class="offcanvas-lg offcanvas-start" tabindex="-1">
    <div class="brand-text"></div>
    <nav class="nav flex-column">
      <a href="#" class="sf-nav-link">Dashboard</a>
      <div class="sf-sidebar-section">Acadêmico</div>
      <a class="sf-nav-link" href="./provas.html">Plataforma de Prova</a>
      <a class="sf-nav-link" href="./tarefas.html">Tarefas</a>
      <a class="sf-nav-link" href="#">Disciplinas Matriculadas</a>
      <a class="sf-nav-link active" href="#">Calendário</a>
      <a class="sf-nav-link" href="#">Anotações</a>
      <div class="sf-sidebar-section">Configurações</div>
      <a class="sf-nav-link" href="#">Configurações de Usuário</a>
      <a class="sf-nav-link" href="#">Notificações</a>
      <div class="mt-auto pt-3"><a class="sf-nav-link" href="#">Sair</a></div>
    </nav>
  </aside>

  <!-- Main -->
  <div class="sf-main">

    <!-- Header -->
    <header class="sf-header position-relative">
      <button class="btn-menu me-auto d-lg-none"
              data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-label="Abrir menu">
        <i class="bi bi-list"></i>
      </button>
      <div class="sf-header-brand">
        <img src="../imgs/logo.png" alt="Logo"><span>StudyFlow</span>
      </div>
      <img src="../imgs/avatar.jpg" class="rounded-circle" style="width:40px;height:40px" alt="Avatar do usuário">
    </header>

    <main class="calendar-page">
      <div id="calendar"></div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="../Scripts/calendario.js"></script>
  
</body>
</html>
