<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro | StudyFlow</title>

  <!-- Fonts, Bootstrap e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- CSS Global -->
  <link rel="stylesheet" href="../Css/geral.css" />

  <!-- JS de Validação -->
  <script src="../Scripts/cadastro.js" defer></script>
</head>
<body class="auth-body">

  <main class="container-xl d-flex flex-column flex-md-row main-auth-card">

    <!-- Painel do Formulário -->
    <section class="form-panel col-md-6 p-4 p-md-5">
      <div class="form-content-wrapper">

        <!-- Logo -->
        <div class="logo d-flex align-items-center mb-4">
          <img src="../imgs/logo.png" alt="Logo StudyFlow" class="logo-icon me-2">
          <span class="fw-bold fs-4 text-dark">StudyFlow</span>
        </div>

        <!-- Cabeçalho -->
        <h2 class="mb-1">Cadastro</h2>
        <p class="subtitle mb-4">Crie sua conta e personalize sua jornada de estudos!</p>

        <!-- Formulário -->
        <form id="cadastroForm" novalidate>

          <div class="row">
            <div class="col-sm-6 mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Seu nome" required>
              <div class="invalid-feedback">Por favor, insira seu nome.</div>
            </div>
            <div class="col-sm-6 mb-3">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" id="sobrenome" class="form-control" placeholder="Seu sobrenome" required>
              <div class="invalid-feedback">Por favor, insira seu sobrenome.</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
            <div class="invalid-feedback">Por favor, insira um email válido.</div>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group position-relative">
              <input type="password" id="senha" class="form-control pe-5" placeholder="••••••••" required>
              <span class="password-toggle-icon position-absolute end-0 pe-3" style="cursor: pointer;">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
            <div class="invalid-feedback">A senha precisa ter pelo menos 8 caracteres.</div>
          </div>

          <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <div class="input-group position-relative">
              <input type="password" id="confirmarSenha" class="form-control pe-5" placeholder="••••••••" required>
              <span class="password-toggle-icon position-absolute end-0 pe-3" style="cursor: pointer;">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
            <div class="invalid-feedback">As senhas não coincidem.</div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="termos" required>
            <label class="form-check-label" for="termos">
              Eu concordo com os <a href="#" class="text-primary">termos</a> e a <a href="#" class="text-primary">política de privacidade</a>.
            </label>
            <div class="invalid-feedback">Você deve aceitar os termos e condições.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Criar Conta</button>
        </form>

      </div>
    </section>

    <!-- Painel com Imagem -->
    <aside class="image-panel col-md-6 p-0 d-none d-md-block">
      <img src="../imgs/cadastro.jpg" alt="Ilustração Cadastro StudyFlow" class="auth-image w-100 h-100 object-fit-cover">
    </aside>

  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
