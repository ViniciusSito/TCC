<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esqueci Minha Senha | StudyFlow</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="../Css/esqueceu_senha.css" />
  <link rel="stylesheet" href="../Css/geral.css" />
</head>
<body class="d-flex align-items-center justify-content-center bg-light vh-100">
  <div class="container-lg d-flex flex-column flex-md-row-reverse bg-white rounded shadow overflow-hidden">
    <!-- Painel de Imagem -->
    <div class="image-panel col-md-6 p-0">
      <img src="../imgs/esqueceu.jpeg" 
           alt="Ilustração Esqueci Senha" 
           class="w-100 h-100 object-fit-cover">
    </div>
    <div class="form-panel col-md-6 p-4 p-md-5">
      <div class="logo d-flex align-items-center mb-4">
        <img class="logo-icon me-2" src="../imgs/logo.png" alt="Logo StudyFlow">
        <span class="fw-bold fs-4 text-dark">StudyFlow</span>
      </div>

      <h2 class="text-dark fw-semibold mb-2">Esqueci minha senha</h2>
      <p class="subtitle mb-4">
        Sem problemas! Insira seu email e enviaremos um código de verificação.
      </p>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" 
                 id="email" 
                 class="form-control" 
                 placeholder="seu@email.com" 
                 required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Enviar
        </button>

        <div class="text-center mb-2 text-sm">
          Já recebeu o código?
          <a href="codigo.html" 
             class="fw-semibold text-primary text-decoration-none ms-1">
            Inserir código de verificação
          </a>
        </div>

        <div class="text-center text-sm">
          Lembrou sua senha?
          <a href="login.html" 
             class="fw-semibold text-primary text-decoration-none ms-1">
            Voltar ao login
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
