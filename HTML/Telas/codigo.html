<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Código de Verificação | StudyFlow</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="../Css/login.css" />
  <link rel="stylesheet" href="../Css/geral.css" />

</head>
<body class="d-flex align-items-center justify-content-center bg-light vh-100">
  <div class="container-lg d-flex flex-column flex-md-row-reverse bg-white rounded shadow overflow-hidden">
    <!-- Painel de Imagem -->
    <div class="image-panel col-md-6 p-0">
      <img src="../imgs/moca_feliz.jpeg"
           alt="Ilustração Código de Verificação"
           class="w-100 h-100 object-fit-cover">
    </div>

    <!-- Painel de Formulário -->
    <div class="form-panel col-md-6 p-4 p-md-5">
      <div class="logo d-flex align-items-baseline mb-4">
        <img class="logo-icon me-2" src="../imgs/logo.png" alt="Logo StudyFlow">
        <span class="fw-bold fs-4 text-dark">StudyFlow</span>
      </div>

      <h2 class="text-dark fw-semibold mb-2">Código de Verificação</h2>
      <p class="subtitle mb-4">Insira o código que enviamos para seu email.</p>

      <form>
        <div class="mb-3">
          <label for="codigo" class="form-label">Código</label>
          <input type="text"
                 id="codigo"
                 name="codigo"
                 class="form-control"
                 placeholder="Digite seu código"
                 required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4 text-sm">
          <span>Não recebeu o código?</span>
          <button type="button"
                  class="btn btn-link p-0 text-primary">
            Reenviar código
          </button>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Verificar
        </button>

        <div class="text-center text-sm">
          <a href="confirmar.html"
             class="fw-semibold text-primary text-decoration-none">
            Voltar para definir senha
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
